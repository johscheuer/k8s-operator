        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#content-div").html("Loading..");
                    $.ajax({
                        url:"/"+$(this).val(),
                        async: false,
                        success:function(result){
                            $("#content-div").html(result)
                        },
                        error: function(){
                            $("#content-div").html("Request failed")
                        }
                    });
                });
            });
        </script>

        <div id="navigation" class="navigation left">
            <div class="btn-group">
            {{range $key,$value := . }}
              <button type="button" class="button" name={{$key}} value={{$key}}>{{$key}}</button>
            {{end}}

        </div>
        <div id="content-div" class="content right"></div>
